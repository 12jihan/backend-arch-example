services:
  app:
    build:
      context: ./nodeapp
      dockerfile: Dockerfile.dev
    volumes:
      - ./nodeapp/src:/app/src
      - ./nodeapp/node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  nginx:
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  postgres:
    environment:
      - POSTGRES_PASSWORD=devpassword

  redis:
    command: redis-server
