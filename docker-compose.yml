services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      # For http/https traffic
      - "80:80"
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # If you need ssl sertification
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - basic-network

  api:
    build:
      context: ./nodeapp
      dockerfile: Dockerfile
    # Can't us container_name if using replicas
    # container_name: api
    # Use ports if it's just one, but if we're creating replicas then not neccessary
    # ports:
    #   - "3000:3000"
    # Use this when you want to scale and have several services running
    deploy:
      mode: replicated
      replicas: 3 # Running 3 containers

    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgres
      - REDIS_URL=redis
    depends_on:
      - database
      - cache
    restart: unless-stopped
    networks:
      - basic-network

  database:
    image: postgres:15-alpine
    container_name: database
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - basic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    container_name: cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - basic-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  loki:
    container_name: loki
    image: grafana/loki:latest
    restart: unless-stopped
    volumes:
      - ./observability/loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - basic-network

  promtail:
    container_name: promtail
    image: grafana/promtail:latest
    volumes:
      - ./observability/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    restart: unless-stopped
    networks:
      - basic-network

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=password
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - basic-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - basic-network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      # UI Port:
      - "15672:15672"
      # App Port (for node.js):
      - "5672:5672"
    restart: unless-stopped
    # network:
    #   - basic-network
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  rabbitmq-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

# Custom "simple" network
networks:
  basic-network:
    driver: bridge

